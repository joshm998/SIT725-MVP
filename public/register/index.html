<html>

<head>
  <link rel="stylesheet" type="text/css" href="/materialize/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</head>

<body>
  <div class="section"></div>
  <main class="center-align">
    <h2>Aqua</h2>
    <div class="section"></div>

    <h5 class="light-blue-text text-darken-3">To Continue Please Register</h5>
    <div class="section"></div>

    <div class="container">
      <div class="z-depth-1 grey lighten-4 row login-form">
        <form class="col s12" method="post" action="/register">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='text' name='name' id='name' required/>
              <label for='name'>Enter your name</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='username' id='username' required/>
              <label for='username'>Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' required/>
              <label for='password'>Enter your password</label>
            </div>
          </div>
            <div class='row'>
              <button type='submit' name='btn_register'
                class='col s12 btn btn-large waves-effect light-blue darken-3'>Register</button>
            </div>
        </form>
      </div>
    </div>
    <a href="/login">Already have an account?</a>
  </main>
</body>

</html>
