<html>

<head>
    <link rel="stylesheet" type="text/css" href="/materialize/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>

<body>
    <header>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Logout</a></li>
        </ul>
        <div class="navbar-fixed">
            <nav class="light-blue darken-3">
                <div class="container">
                    <div class="nav-wrapper">
                        <a href="../../" class="brand-logo">Aqua</a>

                        <a href="#" data-target="nav-mobile" class="sidenav-trigger">menu</a>
                        <ul class="right">
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <ul id="nav-mobile" class="sidenav sidenav-fixed">
            <li class="bold">
                <a href="/">Dashboard</a>
            </li>
            <li class="bold">
                <a href="/devices">My Devices</a>
            </li>
        </ul>
    </header>

    <main>
        <div class="container">
            <h1>Add Device</h1>
            <form class="col s12" id="addform" method="post" action="/api/devices/add">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='text' name='name' id='username' required />
                        <label for='name'>Enter the device name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="select-container">
                        <select class="browser-default" name="deviceType" id="devicetype">
                            <option value="" disabled selected>Device Type</option>
                            <option value="Water Leak Sensor">Water Leak Sensor</option>
                            <option value="Water Valve">Water Valve</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="select-container">
                        <select class="browser-default" name="image" id="image">
                            <option value="" disabled selected>Image</option>
                            <option value="https://images.unsplash.com/photo-1560493676-04071c5f467b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1336&q=80">Water</option>
                            <option value="https://images.unsplash.com/photo-1536657464919-892534f60d6e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1653&q=80">Oranges</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="select-container">
                        <div id="location-map"></div>
                    </div>
                </div>

                <input type='text' name='lat' id='devicelat' style="display: none;" />
                <input type='text' name='lng' id='devicelng' style="display: none;" />

                <div class='row'>
                    <button type='submit' name='btn_login'
                        class='col s12 btn btn-large waves-effect light-blue darken-3'>Add Device</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
